<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <div class="contatiner">
                <div class="row">
                    <h1>Bills Control</h1>
                </div>
            </div>
        </header>

        <hr>

        <main class="container">
            <div class="row">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Enter Bill Name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="price" placeholder="Enter Bill Price">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" name="button">Enviar</button>
                </div>
            </div>
        </main>

        <hr>

        <section class="list">
            <div class="container">
                <div class="row">
                    <table id="list_table" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
